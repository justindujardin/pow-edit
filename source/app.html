<!doctype html>
<html ng-app="PowEdit">
<head>
    <meta charset="utf-8">
    <title>pow-edit</title>
    <link rel="stylesheet" href="../build/pow-edit.css">
    <link rel="stylesheet" href="../assets/vendor/fontawesome/css/font-awesome.min.css">
</head>
<body ng-controller="AppController">

<bg-splitter orientation="horizontal">
    <bg-pane min-size="150">
        <treecontrol tree-model="mount" node-children="children" on-selection="selectFile(node)">{{node.label}}</treecontrol>
    </bg-pane>
    <bg-pane min-size="200" ng-switch="document.extension">
        <pixi  ng-switch-when="tmx" url="document.location"></pixi>
        <ace-editor ng-default ng-model="document.data" history="history"></ace-editor>
    </bg-pane>
</bg-splitter>

<script src="../assets/vendor/ace/src-min-noconflict/ace.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<script src="../bower_components/backbone/backbone.js"></script>
<script src="../assets/vendor/pow2/pow2.js"></script>
<script src="../bower_components/pixi/bin/pixi.dev.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script src="../build/pow-edit.js"></script>
<script src="../build/pow-edit.ui.js"></script>

</body>
</html>
