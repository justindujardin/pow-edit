<div class="document-view" ng-switch="getDocumentType()">
    <pixi ng-switch-when="tiled" url="document.location"></pixi>
    <div ng-switch-when="image" class="image-view"><img ng-src="../{{document.location}}"/></div>
    <ace-editor ng-switch-default ng-model="document.data" history="history"></ace-editor>
</div>
