<div class="tile-editor-view">
    <div class="notify" ng-show="status">
        <div class="fill" style="width:{{(current / total) * 100 | number:0}}%;"></div>
        <div class="message">
            <h1 class="status">{{status}}</h1>
            <p class="subtext">{{subtext}}</p>
        </div>
    </div>
</div>
