
<div class="tile-editor-view">

    <tile-editor-toolbox-view></tile-editor-toolbox-view>
    <canvas class="canvas"></canvas>
    <!--
        || HACK ||

        The conditional here is terrible, but fixes a really bad occlusion of the
        editor toolbox when viewing the BrowserQuest maps because of their huge
        tile set images.  This should be remove just as soon as it's possible to
        specify a custom UI template for the active tool.
    -->
    <accordion ng-if="tileController.ed.getActiveTool().name=='Paint' || tileController.ed.getActiveTool().name=='Flood Paint'">
        <accordion-item title="set.url" ng-repeat="set in tileController.tileMap.tileSets">
            <tile-set-tile-picker
                url="{{set.url}}"
                on-pick="tileController.setPaintTile(set,tilePoint)"
                tile-height="{{set.tileSize.y}}"
                tile-width="{{set.tileSize.x}}">
            </tile-set-tile-picker>
        </accordion-item>
    </accordion>
</div>
